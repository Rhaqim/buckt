<div class="bg-white shadow rounded p-4" id="upload-form">
	<h3 class="text-xl font-bold mb-4">Upload File</h3>
	<form hx-post="/upload" hx-target="#file-list" hx-swap="beforeend">
		<div class="mb-4">
			<label for="file" class="block text-sm font-medium">Choose File:</label>
			<input
				type="file"
				name="file"
				id="file"
				class="mt-1 block w-full border rounded p-2"
			/>
		</div>
		<div class="flex justify-between">
			<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
				Upload
			</button>
			<button
				type="button"
				class="bg-gray-500 text-white px-4 py-2 rounded"
				hx-get="/"
				hx-target="#modal"
				hx-swap="outerHTML"
			>
				Cancel
			</button>
		</div>
	</form>
</div>
