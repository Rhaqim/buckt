{{ template "head.html" }}
<div class="bg-white shadow rounded p-4">
	<h2 class="text-2xl font-bold mb-4">Details for {{ .Name }}</h2>
	<div class="mb-4">
		<p><strong>Name:</strong> {{ .Name }}</p>
		<p><strong>Type:</strong> {{ .Type }}</p>
		<p><strong>Size:</strong> {{ .Size }} KB</p>
		<p><strong>Created:</strong> {{ .Created }}</p>
		<p><strong>Last Modified:</strong> {{ .Modified }}</p>
		<p><strong>Path:</strong> {{ .Path }}</p>
	</div>
	<div class="flex justify-between">
		<button
			class="bg-yellow-500 text-white px-4 py-2 rounded"
			hx-get="/rename?id={{ .ID }}"
			hx-target="#modal"
			hx-swap="innerHTML"
		>
			Rename
		</button>
		<button
			class="bg-red-500 text-white px-4 py-2 rounded"
			hx-post="/delete?id={{ .ID }}"
			hx-target="#file-{{ .ID }}"
			hx-swap="outerHTML"
		>
			Delete
		</button>
	</div>
	<div class="mt-4">
		<a href="/" class="text-blue-500">Back to Dashboard</a>
	</div>
</div>
{{ template "tail.html" }}
