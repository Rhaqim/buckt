<div class="bg-white shadow rounded p-4">
    <h3 class="text-xl font-bold mb-4">Rename {{ .Type }}: {{ .OldName }}</h3>
    <form hx-post="/rename" hx-target="#file-{{ .ID }}" hx-swap="outerHTML">
        <input type="hidden" name="id" value="{{ .ID }}">
        <div class="mb-4">
            <label for="newName" class="block text-sm font-medium">New Name:</label>
            <input type="text" id="newName" name="newName" 
                   value="{{ .OldName }}" 
                   class="mt-1 block w-full border rounded p-2" required>
        </div>
        <div class="flex justify-between">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded" 
                    hx-get="/" 
                    hx-target="#modal" 
                    hx-swap="outerHTML">
                Cancel
            </button>
        </div>
    </form>
</div>
